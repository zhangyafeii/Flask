<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"
    <script src="/static/js/jquery-3.1.1.js"></script>
    <style>
        div.container {
            margin: 60px auto;
            width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login">
        <div style="font-size: 25px;font-weight: bold;text-align: center">用户登录</div>
        <form id="fm" action="/login" method="post">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" class="form-control" placeholder="请输入密码" name="pwd">
            </div>
            <div class="form-group" style="font-size: 12px;color: gray;margin-top: 20px;">
                <label>
                    <input type="checkbox" name="remember" checked> 一个月之内免登陆
                </label>
                <div style="float: right">
                    <a href="#">忘记密码？</a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <input type="submit" class="btn btn-primary" value="登录">
                </div>
                <div class="col-xs-9" style="padding-left: 0;">
                    {% if error %}
                    <div style="padding: 6px;" class="alert-danger">
                            <span style="padding: 0 5px 0 5px;display: inline-block;font-size: 14px">
                                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                            </span>
                        <span id="error_msg" style="font-size: 12px;color: red;">{{ error }}</span>
                    </div>
                    {% endif %}
                </div>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col-xs-9">
                    <span style="color: red">还没有此网站账号？</span>
                </div>
                <div class="col-xs-3">
                    <a>立即注册</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
